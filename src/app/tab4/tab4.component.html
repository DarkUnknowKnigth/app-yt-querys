<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registrarme
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarme</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de usuario</ion-card-title>
      <ion-card-subtitle>Tipo de autentificacion</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      
      <ion-list>
        <ion-item>
          <ion-label position="floating">Profile</ion-label>
          <ion-input accept="file" placeholder="profile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="email"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block">
        <ion-label>Registrarme</ion-label> 
      </ion-button>
      <ion-button expand="block">
        <ion-icon name="logo-google"></ion-icon>
        <ion-label style="margin-left:20px;">Registar con Google</ion-label> 
      </ion-button>
    </ion-card-content>
   </ion-card>
  
</ion-content>
