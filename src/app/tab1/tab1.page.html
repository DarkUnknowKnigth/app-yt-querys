<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    YT-Download / Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-card>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="/assets/images/song.png">
      </ion-thumbnail>
      <ion-label> {{auth.user.uid ? auth.user.name : 'Name'}}</ion-label>
    </ion-item>
    <ion-card-header>
      <ion-card-title>Datos de usuario</ion-card-title>
      <ion-card-subtitle>Tipo de autentificacion</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input placeholder="email"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="tertiary">
        <ion-icon name="save"></ion-icon>
        <ion-label>Guardar</ion-label> 
      </ion-button>
    </ion-card-content>
   </ion-card>
  
</ion-content>
