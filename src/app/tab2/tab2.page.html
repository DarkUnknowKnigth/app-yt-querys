<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      YT-Download / Download
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DownLoad</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Magic Downloader</ion-card-title>
      <ion-card-subtitle>Powered by DarkUnknowKnigth</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Url</ion-label>
          <ion-input placeholder="youtube.com/watch?v=xxxxxxxxxxx" [(ngModel)]="url"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Select your type of file</ion-label>
          <ion-select placeholder="Type" [(ngModel)]="type">
            <ion-select-option value="video">Video</ion-select-option>
            <ion-select-option value="audio">Audio</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="type=='video'">
          <ion-label position="floating">Select your resolution</ion-label>
          <ion-select placeholder="Resolution" [(ngModel)]="resolution">
            <ion-select-option value="1080">1080p</ion-select-option>
            <ion-select-option value="720">720p</ion-select-option>
            <ion-select-option value="480">480p</ion-select-option>
            <ion-select-option value="360">360p</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-button slot="end" expand="block" color="tertiary" (click)="download()" [disabled]="!downloaded">
            <ion-icon name="download"></ion-icon>
            <ion-label>Download </ion-label> 
          </ion-button>
        </ion-item>
      </ion-list>
      <ion-grid *ngIf="downloading">
        <ion-row class="ion-text-center">
          <ion-col size=12>
            <h1>Downloading</h1>
          </ion-col>
          <ion-col size="12">
            <img src="/assets/images/loading.gif" alt="loading" class="loading">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
   </ion-card>
</ion-content>
